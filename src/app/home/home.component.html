<div class="container">
    <div class="row">
        <div class="col-12 title-spacing">
            <h1>Escolha Uma Medida Para Converter</h1>
        </div>
        <div class="col-12 list-container">
          <div class="row">
            <div class="col-12">
              <h2 class="title-spacing">Conversor de Temperatura</h2>
            </div>
            <form [formGroup]="conversorTempForm" (ngSubmit)="converteTemperatura()">
            <div class="col-12">
              <mat-form-field class="btn-margin" appearance="fill">
                <mat-label>Converter de: </mat-label>
                <mat-select formControlName="converterDeTemp" [(value)]="conversorTempForm.value.converterDeTemp">
                    <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura" [disabled]="temperatura == conversorTempForm.value.converterParaTemp">
                      {{temperatura}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="btn-margin" appearance="fill">
                <mat-label>Converter para: </mat-label>
                <mat-select formControlName="converterParaTemp" [(value)]="conversorTempForm.value.converterParaTemp">
                    <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura" [disabled]="temperatura == conversorTempForm.value.converterDeTemp">
                      {{temperatura}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            </div>
            <div class="col-12">
              <button mat-raised-button color="primary" type="submit" [disabled]="!conversorTempForm.valid">
                Converter Temperatura
              </button>
            </div>
            </form>
          </div>
        </div>
        <div class="col-12 list-container">
          <div class="row">
            <div class="col-12">
              <h2 class="title-spacing">Conversor de Peso</h2>
            </div>
            <form [formGroup]="conversorPeso" (ngSubmit)="convertePeso()">
            <div class="col-12">
              <mat-form-field class="btn-margin" appearance="fill">
                <mat-label>Converter de: </mat-label>
                <mat-select formControlName="converterDePeso" [(value)]="conversorPeso.value.converterDePeso">
                    <mat-option *ngFor="let peso of pesos" [value]="peso" [disabled]="peso == conversorPeso.value.converterParaPeso">
                      {{peso}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="btn-margin" appearance="fill">
                <mat-label>Converter para: </mat-label>
                <mat-select formControlName="converterParaPeso" [(value)]="conversorPeso.value.converterParaPeso">
                    <mat-option *ngFor="let peso of pesos" [value]="peso" [disabled]="peso == conversorPeso.value.converterDePeso">
                      {{peso}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            </div>
            <div class="col-12">
              <button mat-raised-button color="primary" type="submit" [disabled]="!conversorPeso.valid">
                Converter Peso
              </button>
            </div>
            </form>
          </div>
        </div>
        <div class="col-12 list-container">
          <div class="row">
            <div class="col-12">
              <h2 class="title-spacing">Conversor de Medida</h2>
            </div>
            <form [formGroup]="conversorMedida" (ngSubmit)="converteMedida()">
              <div class="col-12">
                <mat-form-field class="btn-margin" appearance="fill">
                  <mat-label>Converter de: </mat-label>
                  <mat-select formControlName="converterDeMedida" [(value)]="conversorMedida.value.converterDeMedida">
                      <mat-option *ngFor="let medida of medidas" [value]="medida" [disabled]="medida == conversorMedida.value.converterParaMedida">
                        {{medida}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="btn-margin" appearance="fill">
                  <mat-label>Converter para: </mat-label>
                  <mat-select formControlName="converterParaMedida" [(value)]="conversorMedida.value.converterParaMedida">
                      <mat-option *ngFor="let medida of medidas" [value]="medida" [disabled]="medida == conversorMedida.value.converterDeMedida">
                        {{medida}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12">
                <button mat-raised-button color="primary" type="submit" [disabled]="!conversorMedida.valid">
                  Converter Medida
                </button>
              </div>
          </form>
          </div>
        </div>
    </div>
</div>
